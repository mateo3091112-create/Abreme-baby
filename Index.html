<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Sofi ğŸ’–</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9ad5, #ffd1e8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Arial", sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 0 30px rgba(0,0,0,0.25);
    animation: aparecer 0.6s ease;
}

@keyframes aparecer {
    from { transform: scale(0.8); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

h1 {
    color: #e60073;
    margin-bottom: 25px;
    animation: latido 1.6s infinite;
}

@keyframes latido {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.07); }
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.25s;
}

.btn-next {
    background: #ff4f9a;
    color: white;
}

.btn-next:hover {
    transform: scale(1.1);
    background: #e60073;
}

.buttons {
    position: relative;
    height: 150px;
}

#yes {
    background: #ff3f8e;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    position: absolute;
    background: #ddd;
    color: #444;
}

#gift {
    display: none;
    background: #ff0066;
    color: white;
    font-size: 20px;
    padding: 16px 32px;
    border-radius: 16px;
    margin-top: 25px;
}

#gift:hover {
    background: #cc0052;
    transform: scale(1.1);
}
</style>
</head>
<body>

<div class="card" id="card">
    <h1 id="text">Hola Sofi ğŸ’–</h1>
    <button class="btn-next" id="nextBtn">Siguiente</button>
</div>

<script>
const mensajes = [
    "Hola Sofi ğŸ’–",
    "Llevamos poco tiempo quedando",
    "Pero ha sido el mejor poco tiempo de mi vida",
    "Pero quiero hacerte una pregunta",
    "Es una pregunta muy preguntona ğŸ˜³",
    "AhÃ­ va...",
    "Ya casi ğŸ‘€",
    "Un poco mÃ¡s...",
    "Bueno ya ğŸ˜…",
    "PrepÃ¡rate",
    "Â¿Lista?",
    "Bueno ya perdÃ³n jeje ğŸ˜†",
    "Ahora sÃ­..."
];

let paso = 0;

const text = document.getElementById("text");
const nextBtn = document.getElementById("nextBtn");
const card = document.getElementById("card");

nextBtn.addEventListener("click", () => {
    paso++;

    if (paso < mensajes.length) {
        text.textContent = mensajes[paso];
        animar();
    } else {
        mostrarPregunta();
    }
});

function animar() {
    card.style.animation = "none";
    card.offsetHeight;
    card.style.animation = "aparecer 0.5s ease";
}

function mostrarPregunta() {
    card.innerHTML = `
        <h1>Â¿Quieres ser mi novia? ğŸ’•</h1>

        <div class="buttons">
            <button id="yes">SÃ­ ğŸ’–</button>
            <button id="no">No ğŸ˜…</button>
        </div>

        <button id="gift">ğŸ Abre tu regalo</button>
    `;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const giftBtn = document.getElementById("gift");

    function moverNo() {
        const maxX = window.innerWidth - 140;
        const maxY = window.innerHeight - 140;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // MUY travieso ğŸ˜ˆ
    noBtn.addEventListener("mouseover", moverNo);
    noBtn.addEventListener("mousedown", moverNo);
    noBtn.addEventListener("touchstart", moverNo);

    yesBtn.addEventListener("click", () => {
        giftBtn.style.display = "inline-block";
    });

    giftBtn.addEventListener("click", () => {
        window.location.href = "Galaxia del Amor.html";
    });
}
</script>

</body>
</html>
